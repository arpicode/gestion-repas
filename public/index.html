<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <title>Gestion Repas</title>
</head>

<body>
  <nav class="navbar navbar-expand-md mb-2">
    <div class="container border-bottom py-md-3 py-0">
      <a class="navbar-brand p-0" href="./">
        <img src="./img/logo.png" width="32" alt="Gestion Repas">
      </a>
      <h4 class="d-md-none py-3 mb-0">Gestion Repas</h4>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#primary-nav"
        aria-controls="primary-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="primary-nav">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" href="./">Menus</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./recettes.html">Recettes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./ingredients.html">Ingredients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./statistiques.html">Statistiques</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <h1 class="fs-2">Gestion des Menus</h1>

      <header class="d-flex justify-content-center align-items-center">
        <button id="btn-previous" class="btn btn-sm btn-primary rounded-pill"><i
            class="bi bi-chevron-left"></i></button>
        <div class="fw-light text-center">
          <h2 class="fs-2 fw-light m-0 px-4">Menus de la Semaine</h2>
          Du <span id="date-monday" class="fw-normal"></span>
          au <span id="date-sunday" class="fw-normal"></span>
        </div>
        <button id="btn-next" class="btn btn-sm btn-primary rounded-pill">
          <i class="bi bi-chevron-right"></i>
        </button>
      </header>

      <div class="menus-container mt-4 d-flex flex-column gap-3"></div>
    </div>
  </main>

  <template id="menu-template">
    <section class="menu border border-1 rounded-1 w-100">
      <header class="bg-light p-1 ps-2 border-bottom d-flex justify-content-between align-items-center">
        <div class="d-flex gap-2">
          <span class="day-name">Lundi</span>
          <span class="day-date fw-light text-secondary">03/04/2023</span>
        </div>
        <button class="add-repas-btn btn btn-success btn-sm"><i class="bi bi-plus-lg"></i> Repas</button>
      </header>

      <div class="repas-container d-flex flex-wrap gap-3 p-2"></div>
    </section>
  </template>

  <template id="repas-template">
    <div class="repas">
      <div class="d-flex align-items-baseline mb-1 gap-1">
        <label class="me-2">Convives</label>
        <input class="nb-convives form-control form-control-sm" min="1" type="number">
        <button class="remove-repas-btn btn btn-danger btn-sm"><i class="bi bi-x-lg"></i></button>
      </div>

      <div class="recettes-container"></div>

      <div class="text-end">
        <button class="add-recette-btn btn btn-outline-success btn-sm"><i class="bi bi-plus-lg"></i>
      </div>
    </div>
  </template>

  <template id="recette-template">
    <div class="recette d-flex gap-1 mb-1">
      <select class="recettes-select form-select form-select-sm"></select>
      <button class="remove-recette-btn btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/menus.js"></script>
</body>

</html>
