<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Gestion Repas</title>
</head>

<body>
    <nav class="navbar navbar-expand-md mb-2">
        <div class="container border-bottom py-md-3 py-0">
            <a class="navbar-brand p-0" href="./">
                <img src="./img/logo.png" width="32" alt="Gestion Repas">
            </a>
            <h4 class="d-md-none py-3 mb-0">Gestion Repas</h4>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#primary-nav"
                aria-controls="primary-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="primary-nav">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./recettes.html">Recettes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./ingredients.html">Ingredients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./statistiques.html">Statistiques</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>

        <div class="container">
            <h1 class="fs-2">Gestion des Ingrédients</h1>
            <div class="ingredients-list">
                <button id="new-ingredient-btn" class="btn btn-success btn-sm mb-3"><i
                        class="bi bi-plus-lg me-2"></i>Ajouter</button>

                <div class="add-ingredient-form d-flex gap-2 align-items-end mb-4 d-none">
                    <div class="w-100" style="max-width: 20rem;">
                        <label class="form-label me-3" for="ingredient-input">Ingrédient</label>
                        <input id="ingredient-input" class="ingredient form-control form-control-sm" type="text">
                    </div>
                    <div class="d-flex gap-1">
                        <button id="save-ingredient-btn" class="btn btn-primary btn-sm" data-ingredient-id="11"
                            style="width: max-content;"><i class="bi bi-save me-2"></i>Enregistrer</button>
                        <button id="cancel-ingredient-btn" class="btn btn-secondary btn-sm">Annuler</button>
                    </div>
                </div>

                <table class="table table-sm table-hover align-baseline">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th style="width: 1%;">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider"></tbody>
                </table>

            </div>

            <div class="ingredients-container"></div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/ingredients.js"></script>

</body>

</html>
